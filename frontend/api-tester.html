<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ SupplyTrack - API Tester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .api-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }
        .api-card.rotas-card {
            border-left-color: #e74c3c;
        }
        .api-card:hover {
            transform: translateY(-5px);
        }
        .api-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .endpoint {
            background: #2c3e50;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #219a52;
        }
        .btn-warning {
            background: #f39c12;
        }
        .btn-warning:hover {
            background: #e67e22;
        }
        .result {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 12px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ SupplyTrack API Tester</h1>
            <p>Teste todas as APIs do sistema de gest√£o log√≠stica</p>
        </div>

        <div class="api-grid">
            
            <!-- üë• USU√ÅRIOS -->
            <div class="api-card">
                <h3>üë• Usu√°rios</h3>
                <div class="endpoint">GET /api/usuarios</div>
                <button class="btn" onclick="testEndpoint('GET', '/api/usuarios')">Listar Usu√°rios</button>
                
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="user-nome" placeholder="Jo√£o Silva">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="user-email" placeholder="joao@email.com">
                </div>
                
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" id="user-cpf" placeholder="000.000.000-00">
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="user-senha" placeholder="123456">
                </div>
                <div class="form-group">
                    <label>Tipo:</label>
                    <select id="user-tipo">
                        <option value="ADMIN">ADMIN</option>
                        <option value="MOTORISTA">MOTORISTA</option>
                        <option value="OPERADOR">OPERADOR</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="criarUsuario()">Criar Usu√°rio</button>
                
                <div class="result" id="result-usuarios"></div>
            </div>

            <!-- üöó VE√çCULOS -->
            <div class="api-card">
                <h3>üöó Ve√≠culos</h3>
                <div class="endpoint">GET /api/veiculos</div>
                <button class="btn" onclick="testEndpoint('GET', '/api/veiculos')">Listar Ve√≠culos</button>
                
                <div class="form-group">
                    <label>Placa:</label>
                    <input type="text" id="veiculo-placa" placeholder="ABC1234">
                </div>
                <div class="form-group">
                    <label>Capacidade:</label>
                    <input type="text" id="veiculo-capacidade" placeholder="2000kg">
                </div>
                <button class="btn btn-success" onclick="criarVeiculo()">Criar Ve√≠culo</button>
                
                <div class="result" id="result-veiculos"></div>
            </div>

            <!-- üë®‚Äçüíº MOTORISTAS -->
            <div class="api-card">
                <h3>üë®‚Äçüíº Motoristas</h3>
                <div class="endpoint">GET /api/motoristas</div>
                <button class="btn" onclick="testEndpoint('GET', '/api/motoristas')">Listar Motoristas</button>
                
                <div class="result" id="result-motoristas"></div>
            </div>

            <!-- üì¶ CARGAS -->
            <div class="api-card">
                <h3>üì¶ Cargas</h3>
                <div class="endpoint">GET /api/cargas</div>
                <button class="btn" onclick="testEndpoint('GET', '/api/cargas')">Listar Cargas</button>
                
                <div class="form-group">
                    <label>Volume:</label>
                    <input type="text" id="carga-volume" placeholder="2m¬≥" value="2m¬≥">
                </div>
                <div class="form-group">
                    <label>Peso:</label>
                    <input type="text" id="carga-peso" placeholder="500kg" value="500kg">
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <select id="rota-status">
                        <option value="PENDENTE">PENDENTE</option>
                        <option value="EM_ANDAMENTO">EM ANDAMENTO</option>
                        <option value="CONCLUIDA">CONCLU√çDA</option>
                        <option value="CANCELADA">CANCELADA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Localiza√ß√£o:</label>
                    <input type="text" id="carga-localizacao" placeholder="Armaz√©m Centro - Setor A">
                </div>
                <div class="form-group">
                    <label>Armaz√©m:</label>
                    <select id="carga-armazem">
                        <option value="1">Armaz√©m Centro</option>
                        <option value="2">Armaz√©m Zona Norte</option>
                        <option value="3">Armaz√©m Zona Sul</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="criarCarga()">Criar Carga</button>
                
                <div class="result" id="result-cargas"></div>
            </div>

            <!-- üõ£Ô∏è ROTAS (CORRIGIDO) -->
            <div class="api-card rotas-card">
                <h3>üõ£Ô∏è Rotas</h3>
                <div class="endpoint">GET /api/rotas</div>
                <button class="btn" onclick="testEndpoint('GET', '/api/rotas')">Listar Rotas</button>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Data de Sa√≠da:</label>
                        <input type="date" id="rota-dataSaida" value="">
                    </div>
                    <div class="form-group">
                        <label>Data de Entrega:</label>
                        <input type="date" id="rota-dataEntrega" value="">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Dist√¢ncia (km):</label>
                        <input type="number" id="rota-distancia" placeholder="150" value="150" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <select id="rota-status">
                            <option value="PLANEJADA">PLANEJADA</option>
                            <option value="EM_TRANSITO">EM_TRANSITO</option>
                            <option value="ENTREGUE">ENTREGUE</option>
                            <option value="CANCELADA">CANCELADA</option>
                            <option value="ATRASADA">ATRASADA</option>
                        </select>
                    </div>
                </div>

                

                <button class="btn btn-success" onclick="criarRota()">Criar Rota</button>
              
                
                <div class="result" id="result-rotas"></div>
            </div>

            
            
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        // Fun√ß√£o gen√©rica para testar endpoints
        async function testEndpoint(method, endpoint, data = null) {
            const resultId = `result-${endpoint.split('/').pop()}`;
            const resultElement = document.getElementById(resultId);
            
            try {
                resultElement.innerHTML = '‚è≥ Testando...';
                
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data && (method === 'POST' || method === 'PUT')) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(API_BASE + endpoint, options);
                const result = await response.json();
                
                resultElement.innerHTML = JSON.stringify(result, null, 2);
                resultElement.className = 'result ' + (result.success ? 'status success' : 'status error');
                
            } catch (error) {
                resultElement.innerHTML = `‚ùå ERRO: ${error.message}`;
                resultElement.className = 'result status error';
            }
        }

        // üë• Criar Usu√°rio
        async function criarUsuario() {
            const data = {
                nome: document.getElementById('user-nome').value,
                email: document.getElementById('user-email').value,
                cpf: document.getElementById('user-cpf').value, // <--- CAMPO CPF ADICIONADO AQUI
                senha: document.getElementById('user-senha').value,
                tipo_perfil: document.getElementById('user-tipo').value
            };
            await testEndpoint('POST', '/api/usuarios', data);
        }

        // üöó Criar Ve√≠culo
        async function criarVeiculo() {
            const data = {
                placa: document.getElementById('veiculo-placa').value,
                capacidade: document.getElementById('veiculo-capacidade').value,
                status: 'DISPONIVEL'
            };
            await testEndpoint('POST', '/api/veiculos', data);
        }

        // üì¶ Criar Carga
        async function criarCarga() {
            const data = {
                volume: document.getElementById('carga-volume').value,
                peso: document.getElementById('carga-peso').value,
                status: document.getElementById('carga-status').value,
                localizacao: document.getElementById('carga-localizacao').value,
                id_armazem: document.getElementById('carga-armazem').value
            };
            await testEndpoint('POST', '/api/cargas', data);
        }

    // üõ£Ô∏è Criar Rota (CORRIGIDO - status v√°lidos)
async function criarRota() {
    try {
        const data = {
            dataSaida: document.getElementById('rota-dataSaida').value,
            dataEntrega: document.getElementById('rota-dataEntrega').value,
            distancia: document.getElementById('rota-distancia').value,
            status: document.getElementById('rota-status').value
        };
        
        console.log('üéØ Enviando dados da rota:', data);
        
        await testEndpoint('POST', '/api/rotas', data);
        
    } catch (error) {
        console.error('‚ùå Erro ao criar rota:', error);
        document.getElementById('result-rotas').innerHTML = `‚ùå Erro: ${error.message}`;
    }
}
        // Preencher datas automaticamente ao carregar a p√°gina
        window.addEventListener('load', () => {
            testEndpoint('GET', '/api/dashboard/metricas-rapidas');
            
            // Data de sa√≠da: hoje
            const hoje = new Date();
            document.getElementById('rota-dataSaida').value = hoje.toISOString().split('T')[0];
            
            // Data de entrega: hoje + 3 dias
            const entrega = new Date();
            entrega.setDate(hoje.getDate() + 3);
            document.getElementById('rota-dataEntrega').value = entrega.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
